<html>
<head>
<meta charset="utf-8"></meta>

<title>Inserir Centro</title>

<body class="corpo">
	<div id="container" class="container">
		<header class="centralizado">
			<h1>Inserir Centro</h1>
		</header>
		<form method="post" action="salvar-centro.php">
			<div class="form-group">
				<label class="glyphicon glyphicon-user font-negrito" for="nome"> NOME:</label> <input type="text" class="form-control" id="nome" name="camponome" required />
			</div>
			
			

			<div class="form-group">
				<label class="glyphicon glyphicon-edit font-negrito" for="descricao"> DESCRIÇÃO:</label>
				<textarea class="form-control" rows="3" id="descricao" name="campodescricao" required></textarea>
			</div>
			

			<div class="row">
				<div class="col-md-6">
					<label class="glyphicon glyphicon-pencil font-negrito" for="orientador"> ORIENTADOR:</label> <input type="text"
						class="form-control" id="orientador" name="campoorientador"
						required />
				</div>
				<div class="col-md-6">
					<label class="glyphicon glyphicon-th-list font-negrito" for="campoqtdvagas"> QUANTIDADE DE VAGAS:</label> <input
						type="number" class="form-control" id="campoqtdvagas"
						name="campoqtdvagas" required />
				</div>
			</div>
			
			<br>
			
			
			<div class="row">
				<div class="col-md-4">
					<label class="glyphicon glyphicon-time font-negrito" for="horario-inicio"> HORÁRIO DE INÍCIO</label> <input
						type="time" class="form-control" id="horario-inicio"
						name="campoinicio" required />
				</div>
				<div class="col-md-4">
					<label class="glyphicon glyphicon-time font-negrito" for="horario-termino"> HORÁRIO DE TÉRMINO</label> <input
						type="time" class="form-control" id="horario-termino"
						name="campotermino" required />
				</div>
				<div class="col-md-4">
					<label class="glyphicon glyphicon-tags font-negrito" for="tipo"> TIPO</label> <input type="number"
						class="form-control" id="tipo" name="campotipo" required />
				</div>
			</div>
			
			
			<div class="form-group centralizado">
			
			
				<h2>
					<button type="reset" class="btn btn-danger">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> CANCELAR
					</button>
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> CONFIRMAR
					</button>
				</h2>
		</form>


	</div>
